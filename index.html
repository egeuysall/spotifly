<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Viewport Settings for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Description for SEO and Social Media -->
    <meta name="description" content="Spotifly - A Spotify Clone for seamless music streaming.">
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="music, streaming, Spotifly, Spotify Clone">
    
    <!-- Author Information -->
    <meta name="author" content="Ege Uysal">
    
    <!-- Prevents Duplicate Content and Directs Search Engines -->
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Spotifly - Stream Music Seamlessly">
    <meta property="og:description" content="Discover and stream music with Spotifly.">
    <meta property="og:image" content="Assets/preview.png">
    <meta property="og:url" content="https://Spotifly.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Spotifly - Stream Music Seamlessly">
    <meta name="twitter:description" content="Discover and stream music with Spotifly.">
    <meta name="twitter:image" content="Assets/preview.png">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#1DB954">
    
    <!-- Favicon and Icons -->
    <!-- Ensure correct paths to your favicon files -->
    <link rel="icon" href="favicon.ico"> <!-- If favicon.ico is in the root directory -->
    <link rel="apple-touch-icon" href="Assets/apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon32.png">
    
    <!-- Title of the Page -->
    <title>Spotifly</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Support -->
    <meta name="manifest" href="Files/manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
